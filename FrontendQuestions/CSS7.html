<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendExpert Notifications</title>
    <link rel="stylesheet" href="css7.css">
</head>
<body>
    <div id="wrapper">
        <h1>Notifications</h1>
        <div id="notifications">
            <div class="notification">
                <img src="https://assets.algoexpert.io/course-assets/frontendexpert/clement.png" alt="Clement" />
                <p><span class="user">Clement Mihailescu</span> commented on your recent post.</p>
                <span class="time">15 minutes ago</span>
            </div>
            <div class="notification">
                <img src="https://assets.algoexpert.io/course-assets/frontendexpert/conner.png" alt="Connor" />
                <p><span class="user">Conner Ardman</span> shared a new photo.</p>
                <span class="time">3 hours ago</span>
            </div>
            <div class="notification">
                <img src="https://assets.algoexpert.io/course-assets/frontendexpert/antoine.png" alt="Antoine" />
                <p>Congratulate <span class="user">Antoine Pourchet</span> for starting a new position as CTO at AlgoExpert</p>
                <span class="time">5 years ago</span>
            </div>
        </div>
        <button>View More</button>
    </div>
</body>
</html>
